<html lang="ja">
<head>
    <meta charset="UTF-8">
    <script src="https://unpkg.com/vue@next"></script>
    <link rel="stylesheet" href="stylesheet.css">
    <title>My site</title>
    <style>
        .red{
            color:red;
        }
    </style>
</head>
<body>
    <div id="app1">
        <p>{{count}}回クリック</p>
        <button v-on:click="increment">カウントを増やす</button>
        <p :class="class1">this color is {{class1}}</p>
    </div>
    <div id="app2">
        <span v-if="seen">あいうえお</span>
        <button v-on:click="display">消す</button>
    </div>

<script>
    const App1 = {
        data() {
            return{
                count: 0,
                class1: "red"
            }
        },
        methods: {
            increment: function (){
                this.count += 1
            }
        }
    }
    const App2 = {
        data() {
            return{
                seen: true
            }
        },
        methods: {
            display: function(){
                if(this.seen){
                    this.seen = false
                }else{
                    this.seen = true
                }
            }
        }
    }
    
    app1 = Vue.createApp(App1)
    app2 = Vue.createApp(App2)
    app1.mount('#app1')
    app2.mount('#app2')
</script>
</body>
</html>
